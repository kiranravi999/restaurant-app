      <div class="form-group">

    <input  class='form-control' id='cuisine' type="text" required>

    <input  class='form-control' id='address' type="text" required>
      </div>

    <input  class='form-control' id='city' type="text" required>
      </div>
      <div class="form-group">
        <label for="rating">Rating:</label>
    <input  class='form-control' id='rating' step="0.1" type="number" required>
      </div>
